name: Deploy Frontend (dev) to S3

on:
  push:
    branches: [ "dev" ]
    paths:
      - "frontend/**"
      - ".github/workflows/deploy-frontend-dev.yml"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/app/package-lock.json

      - name: Install dependencies
        working-directory: frontend/app
        run: npm ci

      - name: Build React app
        working-directory: frontend/app
        env:
          VITE_COGNITO_DOMAIN: ${{ secrets.VITE_COGNITO_DOMAIN }}
          VITE_COGNITO_CLIENT_ID: ${{ secrets.VITE_COGNITO_CLIENT_ID }}
          VITE_COGNITO_REGION: ${{ secrets.VITE_COGNITO_REGION }}
          VITE_COGNITO_USER_POOL_ID: ${{ secrets.VITE_COGNITO_USER_POOL_ID }}
          VITE_POST_LOGOUT_REDIRECT_URI: ${{ secrets.VITE_POST_LOGOUT_REDIRECT_URI }}
        run: npm run build

      # 1) Upload everything (fast bulk sync)
      - name: Sync build output to S3
        run: |
          aws s3 sync frontend/app/dist/ s3://${{ secrets.S3_BUCKET }}/ --delete

      # 2) Force correct Content-Type + caching for index.html (no-cache)
      - name: Upload index.html with correct headers
        run: |
          aws s3 cp frontend/app/dist/index.html s3://${{ secrets.S3_BUCKET }}/index.html \
            --content-type "text/html; charset=utf-8" \
            --cache-control "no-store, no-cache, must-revalidate, max-age=0" \
            --metadata-directive REPLACE

      # 3) Force correct Content-Type for JS (module) + long cache
      - name: Fix JS MIME types and caching
        run: |
          find frontend/app/dist/assets -type f -name "*.js" -print0 | while IFS= read -r -d '' file; do
            key="${file#frontend/app/dist/}"
            aws s3 cp "$file" "s3://${{ secrets.S3_BUCKET }}/$key" \
              --content-type "text/javascript; charset=utf-8" \
              --cache-control "public, max-age=31536000, immutable" \
              --metadata-directive REPLACE
          done

      # 4) Force correct Content-Type for CSS + long cache
      - name: Fix CSS MIME types and caching
        run: |
          find frontend/app/dist/assets -type f -name "*.css" -print0 | while IFS= read -r -d '' file; do
            key="${file#frontend/app/dist/}"
            aws s3 cp "$file" "s3://${{ secrets.S3_BUCKET }}/$key" \
              --content-type "text/css; charset=utf-8" \
              --cache-control "public, max-age=31536000, immutable" \
              --metadata-directive REPLACE
          done

      # 5) SVG/PNG/etc: keep correct types too
      - name: Fix SVG MIME types (optional)
        run: |
          find frontend/app/dist -type f -name "*.svg" -print0 | while IFS= read -r -d '' file; do
            key="${file#frontend/app/dist/}"
            aws s3 cp "$file" "s3://${{ secrets.S3_BUCKET }}/$key" \
              --content-type "image/svg+xml" \
              --cache-control "public, max-age=31536000, immutable" \
              --metadata-directive REPLACE
          done

      # 6) Invalidate CloudFront (index + assets) so headers/content update immediately
      - name: Invalidate CloudFront
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/index.html" "/assets/*"
