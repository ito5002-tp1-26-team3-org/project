name: Deploy Frontend (dev) to S3

on:
  push:
    branches: [ "dev" ]
    paths:
      - "frontend/**"
      - ".github/workflows/deploy-frontend-dev.yml"

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/app/package-lock.json

      - name: Install dependencies
        working-directory: frontend/app
        run: npm ci

      - name: Build React app
        working-directory: frontend/app
        run: npm run build

      - name: Sync build output to S3
        run: |
          aws s3 sync frontend/app/dist/ s3://${{ secrets.S3_BUCKET }}/ --delete

      - name: Set cache headers for index.html
        run: |
          aws s3 cp s3://${{ secrets.S3_BUCKET }}/index.html s3://${{ secrets.S3_BUCKET }}/index.html \
            --metadata-directive REPLACE \
            --cache-control "no-cache, no-store, must-revalidate" \
            --content-type "text/html"

      - name: Set cache headers for assets (optional but ideal)
        run: |
          aws s3 cp s3://${{ secrets.S3_BUCKET }}/assets/ s3://${{ secrets.S3_BUCKET }}/assets/ \
            --recursive \
            --metadata-directive REPLACE \
            --cache-control "public, max-age=31536000, immutable"

      - name: Invalidate CloudFront
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/" "/index.html"

